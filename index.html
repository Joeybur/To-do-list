<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <header>
      <h1>Todo</h1>
      <button id="lightdark" class="lightdark"></button>
    </header>
    <main class="container">
      <div class="input-container">
        <input
          type="text"
          id="new-task"
          class="new-task"
          placeholder="Create a new todo..."
        />
      </div>

      <div class="task-container">
        <div class="tasks" id="tasks"></div>
        <div class="tasks-features">
          <span> <span id="remaining">0 </span>items left</span>
          <button type="button" id="clear" type="clear-btn" class="clear-btn">
            Clear Completed
          </button>
        </div>
      </div>
      <div class="tasks-navigation" id="task-nav">
        <button id="show-all" class="show-all">All</button>
        <button id="show-active" class="show-active">Active</button>
        <button id="show-completed" class="show-completed">Completed</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
